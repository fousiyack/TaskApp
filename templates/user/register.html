<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div
        class="mask d-flex align-items-center h-100 gradient-custom-3 background-color: #9a616d"
      >
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-4">
                  <h2 class="text-uppercase text-center mb-4">
                    Create an account
                  </h2>

                  <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-3">
                      <input
                        type="text"
                        name="first_name"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example1cg"
                        >Your Name</label
                      >
                    </div>

                    <div class="form-outline mb-3">
                      <input
                        type="email"
                        name="email"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Your Email</label
                      >
                    </div>

                    <div class="form-outline mb-3">
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                    </div>

                    {% comment %}
                    <div class="form-outline mb-3">
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cdg"
                        >Repeat your password</label
                      >
                    </div>
                    {% endcomment %}

                    <div class="form-check d-flex justify-content-center mb-3">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Submit
                      </button>
                    </div>

                    <p class="text-center text-muted mt-4 mb-0">
                      Have already an account?
                      <a href="{%url 'userLogin'%}" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MF4VSz1YU6ImMqXmOD6Wujsl5ncTtk/dxWlAAo6rG8Ab8tXQTzoiIwyIiXmO84bi"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
